<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body style = "background-image: url('WebPage-background-4.jpg'); " >
    <header  class = "bg-black flex flex-row flex-nowrap justify-start items-end">
        <img src = "Hunt_Logo_Textured_White_shrunk.jpg" class = "w-0 md:w-auto"/>
        <h1 class = "text-white m-auto justify-center text-center font-bold text-4xl p-12 font-Crimson-text md:justify-normal md:m-0 "> HUNT - Match Tracker</h1>
    </header>
    <section>
        <form class = "m-auto w-11/12 md:w-1/2 md:m-auto" >
            <fieldset class = "border-red-900 border-solid border-2 bg-black bg-opacity-60 p-3" >
            <legend class =" p-1 font-Crimson-text text-xl text-white font-extrabold ml-2">Weapon Loadout</legend>
            
            <div class = "flex flex-row flex-nowrap items-start justify-center gap-10"> <!-- this contains the primary weapon and secondary weapon option and filter boxes-->
                <div class = "flex flex-col flex-nowrap items-center text-left w-full"><!-- this contains the title + button + inputs-->
                    <label class = "mb-3 font-Crimson-text text-lg text-center text-white font-bold border-b-white border-b-2 border-opacity-50">Primary Weapon</label>
                    <div class = "flex flex-nowrap flex-row justify-center items-end gap-3"> <!--this is the row of primary weapon slot input types-->

                        <div class = "flex flex-col flex-nowrap gap-2">
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="primarySize" for="smallSizePrimary" class = "text-white font-Crimson-text">Small Slot</label>
                                <input name="primarySize"id="smallSizePrimary" type = "radio" value="Small" onclick="filterUpdated(name,value)" />
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="primarySize" for="mediumSizePrimary" class = "text-white font-Crimson-text" >Medium Slot</label>
                                <input name="primarySize"id="mediumSizePrimary" type = "radio" value="Medium" onclick="filterUpdated(name,value)" />
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="primarySize" for="largeSizePrimary" class = "text-white font-Crimson-text">Large Slot</label>
                                <input name="primarySize"id="largeSizePrimary" type = "radio" value="Large" onclick="filterUpdated(name,value)"/>
                            </div>
   
                        </div>
                        
                        <div class = "flex flex-col flex-nowrap gap-2">
                            <div>    
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="primaryCalibre" for="compactCalibrePrimary" class = "text-white font-Crimson-text">compact ammo</label>
                                <input name="primaryCalibre"id="compactCalibrePrimary" type = "radio" value="Compact" onclick="filterUpdated(name,value)"/>
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="primaryCalibre" for="mediumCalibrePrimary" class = "text-white font-Crimson-text">Medium ammo</label>
                                <input name="primaryCalibre"id="mediumCalibrePrimary" type = "radio" value="Medium" onclick="filterUpdated(name,value)"/>
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="primaryCalibre" for="longCalibrePrimary" class = "text-white font-Crimson-text">long ammo</label>
                                <input name="primaryCalibre"id="longCalibrePrimary" type = "radio" value="Long" onclick="filterUpdated(name,value)"/>
                            </div>

                        </div>
                    </div>
                    <div>
                        <select id = "primary"></select>
                    </div> 
                </div>

                <div class = "flex flex-col flex-nowrap items-center text-left w-full"> <!-- this contains the title + button + inputs-->
                    <label class = "mb-3 font-Crimson-text text-lg text-center text-white font-bold border-b-white border-b-2 border-opacity-50">Secondary Weapon</label>
                    <div class = "flex flex-nowrap flex-row justify-center items-end gap-3"> <!--this is the row of two secondary weapon input types-->
                        

                        <div class = "flex flex-col flex-nowrap gap-2">
                            
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="secondarySize" for="smallSizeSecondary" class = "text-white font-Crimson-text">Small Slot</label>
                                <input name="secondarySize" id="smallSizeSecondary" type = "radio" value="Small" onclick="filterUpdated(name,value)"/>
                            </div>

                            <div class = "flex flex-row justify-between gap-3">
                                <label name="secondarySize" for="mediumSizeSecondary" class = "text-white font-Crimson-text">Medium Slot</label>
                                <input name="secondarySize" id="mediumSizeSecondary" type = "radio" value="Medium" onclick="filterUpdated(name,value)"/>
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="secondarySize" for="largeSizeSecondary" class = "text-white font-Crimson-text">Large Slot</label>
                                <input name="secondarySize" id="largeSizeSecondary" type = "radio" value="Large" onclick="filterUpdated(name,value)"/>
                            </div>

                        </div>

                        <div class = "flex flex-col flex-nowrap gap-2">
                            <div>    
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="secondaryCalibre" for="compactCalibreSecondary" class = "text-white font-Crimson-text">compact ammo</label>
                                <input name="secondaryCalibre"id="compactCalibreSecondary" type = "radio" value="Compact" onclick="filterUpdated(name,value)"/>
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="secondaryCalibre" for="mediumCalibreSecondary" class = "text-white font-Crimson-text">Medium ammo</label>
                                <input name="secondaryCalibre"id="mediumCalibreSecondary" type = "radio" value="Medium" onclick="filterUpdated(name,value)"/>
                            </div>
                            <div class = "flex flex-row justify-between gap-3">
                                <label name="secondaryCalibre" for="longCalibreSecondary" class = "text-white font-Crimson-text">long ammo</label>
                                <input name="secondaryCalibre"id="longCalibreSecondary" type = "radio" value="Long" onclick="filterUpdated(name,value)"/>
                            </div>

                        </div>
                    </div>
                    <div>
                        <select id = "secondary"></select>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class = "border-red-900 border-solid border-2 bg-black bg-opacity-60 p-3">
            <legend class =" p-1 font-Crimson-text text-xl text-white font-extrabold ml-2">Tools</legend>
            <div><!--This is the row of all tools-->
                <p class = "font-Crimson-text text-lg text-white font-bold text-center">Select up to 4 tools that you have equipped</p>
                <div id = "toolContainer" class =" flex flex-row flex-wrap gap-3">

                </div>
            </div>
        </fieldset>
        <fieldset class = "border-red-900 border-solid border-2 bg-black bg-opacity-60 p-3">
            <legend class =" p-1 font-Crimson-text text-xl text-white font-extrabold ml-2">Consumables</legend>
            <p class = "font-Crimson-text text-lg text-white font-bold text-center">Select your equipped consumables from the drop down boxes below:</p>
            <div class = "flex flex-row flex-wrap justify-center gap-5"><!-- this contains the rows of flex boxes which each hold a label and their select input beneath it-->
                <div class = "flex flex-col flex-nowrap justify-center items-center ">
                    <label for="consumable1" class = "font-Crimson-text text-white " >Consumable 1</label>
                    <select name="consumables" id="consumable1"></select>
                </div>
                <div class = "flex flex-col flex-nowrap justify-center items-center">
                    <label for="consumable2" class = "font-Crimson-text text-white " >Consumable 2</label>
                    <select name="consumables" id="consumable2"></select>
                </div>
                <div class = "flex flex-col flex-nowrap justify-center items-center">
                    <label for="consumable3" class = "font-Crimson-text text-white ">Consumable 3</label>
                    <select name="consumables" id="consumable3"></select>
                </div>
                <div class = "flex flex-col flex-nowrap justify-center items-center">
                    <label for="consumable4" class = "font-Crimson-text text-white ">Consumable 4</label>
                    <select name="consumables" id="consumable4"></select>
                </div>

            </div>
        </fieldset>
        <button type = "submit" class = "justify-center">Submit loadout</button>
        </form>
    </section>
    <script type="text/javascript" src = "index.js"></script>
</body>
</html>
